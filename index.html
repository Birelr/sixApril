<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 Nisan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="progressTitle">6 Nisan'a Ne Kadar Kaldı?</h2>
        <div class="progress-bar">
            <div class="progress" >

            </div>
        </div>
        <div class="countdown">
            <p>Şu anki tarihten 6 Nisan'a kadar <span class="days-left"></span> gün kaldı.</p>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
